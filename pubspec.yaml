name: quotify
description: Famous things said by famous people, some not so famous.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.2 <3.0.0"

dependencies:
  auto_route: ^5.0.4
  auto_size_text: ^3.0.0
  bloc: ^8.1.0
  cached_network_image: ^3.2.2
  cupertino_icons: ^1.0.2
  dartz: ^0.10.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_hooks: ^0.18.5+1
  flutter_icons: ^1.1.0
  flutter_native_splash: ^2.2.12
  flutter_svg: ^1.1.6
  freezed_annotation: ^2.2.0
  get_it: ^7.2.0
  google_fonts: ^3.0.1
  http: ^0.13.5
  injectable: ^2.1.0
  lottie: ^1.4.3
  mockito: null

dev_dependencies:
  analyzer: ^5.4.0
  auto_route_generator: ^5.0.3
  build_runner: ^2.3.3
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  injectable_generator: ^2.1.3

flutter_icons:
  android: true
  ios: true
  remPove_alpha_ios: true
  image_path: "assets/quotify-logo.png"

flutter_native_splash:
  image: "assets/quotify-logo.png"
  color: "#000000"
  fullscreen: true

flutter:
  uses-material-design: true
  assets:
    - assets/
